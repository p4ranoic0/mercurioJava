<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
  <meta charset="UTF-8">
  <title>Todos los cursos</title>

</head>
<body>
<div layout:fragment="contenido_dinamico">
  <div class="container mt-5" th:object="${curso}">
    <h3 class="text-primary mb-3">[[*{titulo}]]</h3>
    <div class="row">
      <div class="col-md-6">
        <img th:src="@{/media/{rutaImagen}(rutaImagen=*{rutaImagen})}" th:alt="*{titulo}" class="card-img-top">
      </div>
      <div class="col-md-6">
        <p>
          [[*{descripcion}]]
        </p>
        <p>
          S/ [[*{#numbers.formatDecimal(precio, 1, 'COMMA', 2, 'POINT')}]]
        </p>
        <button class="btn btn-success btn-lg">
          Comprar
        </button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
