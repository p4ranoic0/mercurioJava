<!DOCTYPE html>
<html lang="es"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{master.html}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
</head>
<body>
<div class="container mt-5" layout:fragment="contenido_dinamico">
    <div class="row justify-content-center">
        <div class="col-lg-4 col-md-6">

            <div class="bg-white shadow rounded p-5">
                <h3>Registro de Usuario</h3>

                <form th:action="@{''}" method="post" class="mt-5" th:object="${usuario}">
                    <div class="mb-2">
                        <label for="nombres">Nombres</label>
                        <input type="text"
                               id="nombres"
                               th:field="*{nombres}"
                               class="form-control"
                               th:errorclass="is-invalid"
                        >
                        <div
                                th:errors="*{nombres}"
                                th:if="${#fields.hasErrors('nombres')}"
                                class="invalid-feedback"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="apellidos">Apellidos</label>
                        <input type="text"
                               id="apellidos"
                               th:field="*{apellidos}"
                               class="form-control"
                               th:errorclass="is-invalid"
                        >
                        <div
                                th:errors="*{apellidos}"
                                th:if="${#fields.hasErrors('apellidos')}"
                                class="invalid-feedback"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="email">E-mail</label>
                        <input type="text"
                               id="email"
                               th:field="*{email}"
                               class="form-control"
                               th:errorclass="is-invalid"
                        >
                        <div
                                th:errors="*{email}"
                                th:if="${#fields.hasErrors('email')}"
                                class="invalid-feedback"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="password1">Contraseña</label>
                        <input type="password"
                               id="password1"
                               th:field="*{password1}"
                               class="form-control"
                               th:errorclass="is-invalid"
                        >
                        <div
                                th:errors="*{password1}"
                                th:if="${#fields.hasErrors('password1')}"
                                class="invalid-feedback"
                        >
                        </div>
                    </div>

                    <div class="mb-2">
                        <label for="password2">Repite la contraseña</label>
                        <input type="password"
                               id="password2"
                               th:field="*{password2}"
                               class="form-control"
                               th:errorclass="is-invalid"
                        >
                        <div
                                th:errors="*{password2}"
                                th:if="${#fields.hasErrors('password2')}"
                                class="invalid-feedback"
                        >
                        </div>
                    </div>
                    <div class="text-end mt-3">
                        <a href="/login" class="btn btn-light">Cancelar</a>
                        <button class="btn btn-primary">Registrarme</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
